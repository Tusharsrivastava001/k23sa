<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div class="bg-black">
           <h1 class="text-white text-3xl font-bold text-center p-4">My Portfolio</h1>
           <nav>
            <ul class="flex items-center text-white justify-center gap-4 p-4">
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact</li>   
            </ul>
           </nav>
        </div>
        <div class="w-screen h-screen bg-gradient-to-r from-pink-500 to-yellow-500 flex items-center justify-center">
            <div class="bg-white w-1/2 h-1/2 rounded-lg shadow-lg p-6 flex flex-col gap-4 justify-center">
                <div class="bg-gray-100 rounded-md shadow p-4 flex items-center justify-center">
                    <h2 class="text-xl font-semibold text-blue-600">Card One</h2>
                </div>
                <div class="bg-gray-100 rounded-md shadow p-4 flex items-center justify-center">
                    <h2 class="text-xl font-semibold text-green-600">Card Two</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
